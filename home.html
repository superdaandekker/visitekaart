<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digitale Visitekaart - Aanmelden</title>
    <meta
      name="description"
      content="Meld je aan om je digitale visitekaart te bouwen en delen."
    />
    <link rel="icon" href="/favicon.svg" />
    <style>
      :root {
        --bg: #0b0c10;
        --card: #111317;
        --ink: #e6e6e6;
        --muted: #9aa3af;
        --accent: #6ee7b7;
        --border: #1f242d;
        color-scheme: dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Ubuntu, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, #0b0c10, #0e1016);
        color: var(--ink);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
      }

      a {
        color: var(--accent);
      }

      .card {
        width: min(100%, 420px);
        background: radial-gradient(880px 420px at 10% -10%, rgba(110, 231, 183, 0.18), transparent), var(--card);
        border: 1px solid var(--border);
        border-radius: 22px;
        padding: 28px 24px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
        display: grid;
        gap: 20px;
      }

      h1 {
        margin: 0;
        font-size: 24px;
      }

      p {
        margin: 0;
      }

      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      .tabs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        background: #0e1219;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 4px;
        gap: 4px;
      }

      .tabs button {
        border: none;
        background: transparent;
        color: var(--muted);
        font: inherit;
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
        transition: background 160ms ease, color 160ms ease;
      }

      .tabs button[aria-selected='true'] {
        background: var(--card);
        color: var(--ink);
        border: 1px solid var(--border);
      }

      form {
        display: grid;
        gap: 16px;
      }

      label {
        display: block;
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0e1219;
        color: var(--ink);
        font: inherit;
      }

      input:focus {
        outline: 2px solid rgba(110, 231, 183, 0.35);
        outline-offset: 2px;
      }

      button[type='submit'] {
        background: var(--accent);
        color: #04130d;
        font-weight: 600;
        border: none;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
      }

      button[type='submit']:focus-visible,
      .tabs button:focus-visible {
        outline: 2px solid rgba(110, 231, 183, 0.6);
        outline-offset: 2px;
      }

      .info {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      [hidden] {
        display: none !important;
      }

      .status {
        min-height: 1.2em;
        font-size: 13px;
        color: var(--accent);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <header>
        <h1>Digitale Visitekaart</h1>
        <p class="muted">Demo-login, geen echte backend.</p>
      </header>

      <div class="tabs" role="tablist" aria-label="Aanmelden">
        <button id="tabLogin" type="button" role="tab" aria-selected="true" aria-controls="panelLogin">
          Inloggen
        </button>
        <button
          id="tabRegister"
          type="button"
          role="tab"
          aria-selected="false"
          aria-controls="panelRegister"
          tabindex="-1"
        >
          Account aanmaken
        </button>
      </div>

      <section id="panelLogin" role="tabpanel" tabindex="0" aria-labelledby="tabLogin">
        <form id="loginForm">
          <div>
            <label for="loginEmail">E-mail</label>
            <input id="loginEmail" name="email" type="email" autocomplete="email" required />
          </div>
          <div>
            <label for="loginPassword">Wachtwoord</label>
            <input id="loginPassword" name="password" type="password" minlength="6" autocomplete="current-password" required />
          </div>
          <button type="submit">Inloggen</button>
        </form>
      </section>

      <section id="panelRegister" role="tabpanel" tabindex="0" aria-labelledby="tabRegister" hidden>
        <form id="registerForm">
          <div>
            <label for="registerEmail">E-mail</label>
            <input id="registerEmail" name="email" type="email" autocomplete="email" required />
          </div>
          <div>
            <label for="registerPassword">Wachtwoord</label>
            <input id="registerPassword" name="password" type="password" minlength="6" autocomplete="new-password" required />
          </div>
          <button type="submit">Account aanmaken</button>
        </form>
      </section>

      <p class="info">We bewaren alleen jouw e-mailadres lokaal in je browser.</p>
      <p id="statusMessage" class="status" role="status" aria-live="polite"></p>
    </main>

    <script>
      const STORAGE_KEY_USER = 'user:email';

      function switchTab(activeId) {
        const tabs = [
          { tab: document.getElementById('tabLogin'), panel: document.getElementById('panelLogin') },
          { tab: document.getElementById('tabRegister'), panel: document.getElementById('panelRegister') },
        ];

        tabs.forEach(({ tab, panel }) => {
          const isActive = tab.id === activeId;
          tab.setAttribute('aria-selected', String(isActive));
          tab.tabIndex = isActive ? 0 : -1;
          panel.hidden = !isActive;
        });

        const activeTab = document.getElementById(activeId);
        activeTab?.focus();
      }

      function handleSubmit(event) {
        event.preventDefault();
        const form = event.currentTarget;
        const emailInput = form.querySelector('input[type="email"]');

        if (!(emailInput instanceof HTMLInputElement)) {
          return;
        }

        const email = emailInput.value.trim();
        if (!email) {
          return;
        }

        try {
          localStorage.setItem(STORAGE_KEY_USER, email);
          window.location.href = 'index.html';
        } catch (error) {
          const status = document.getElementById('statusMessage');
          if (status) {
            status.textContent = 'Kon gegevens niet opslaan. Controleer je browserinstellingen.';
          }
          console.error('Kon user:email niet instellen', error);
        }
      }

      document.getElementById('tabLogin')?.addEventListener('click', () => switchTab('tabLogin'));
      document.getElementById('tabRegister')?.addEventListener('click', () => switchTab('tabRegister'));

      document.getElementById('loginForm')?.addEventListener('submit', handleSubmit);
      document.getElementById('registerForm')?.addEventListener('submit', handleSubmit);

      if (localStorage.getItem(STORAGE_KEY_USER)) {
        window.location.replace('index.html');
      }
    </script>
  </body>
</html>
